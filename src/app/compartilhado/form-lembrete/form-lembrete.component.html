<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col-form-label" for="prioridade">Prioridade</label>
        <select #prioridade="ngModel" class="form-control" [ngClass]="{'is-invalid': !prioridade.valid && prioridade.touched}" [(ngModel)]="lembrete.prioridade" name="prioridade" id="prioridade" required>
      <option [ngValue]="undefined" >Selecione...</option>
      <option value="BAIXA">BAIXA</option>
      <option value="MEDIA">MÉDIA</option>
      <option value="ALTA">ALTA</option>
    </select>
        <div class="invalid-feedback">
            Selecione o nível de prioridade do lembrete.
        </div>
    </div>
    <div class="form-group">
        <label class="col-form-label" for="conteudo"> Lembrete </label>
        <textarea #conteudo="ngModel" class="form-control" [ngClass]="{'is-invalid': conteudo.invalid && conteudo.touched}" [(ngModel)]="lembrete.conteudo" name="conteudo" id="conteudo" rows="3" placeholder="Digite seu lembrete..." required minlength="3"></textarea>
        <div class="text-danger" *ngIf="conteudo.invalid && conteudo.touched">Descreva o seu lembrete.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Salvar</button>
</form>
